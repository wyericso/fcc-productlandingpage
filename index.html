<!DOCTYPE html>
<html>
<head>
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</head>
<body>
    <header id="header">
        <img id="header-img" src="https://res.cloudinary.com/woooanet/image/upload/v1531464640/fcc/LogoMakr_6oTQHV.png">
        <nav id="nav-bar">
            <ul>
                <li>Products</li>
                <li>Features</li>
                <li>Video</li>
                <li>Email</li>
            </ul>
        </nav>
    </header>
    <div id="header-shadow"></div>
    <main>
        <div id="products">
            <img class="product-img" src="https://s3.amazonaws.com/nikeinc/assets/61697/nike-hong-kong-2016-17-kit-1_square_1600.jpg?1472061995">
            <img class="product-img" id="team-img" src="http://sportsroad.hk/wp-content/uploads/2016/08/NikeJersey_hkfootball_20160824_04.jpg">
            <img class="product-img" src="https://s3.amazonaws.com/nikeinc/assets/61696/nike-hong-kong-2016-17-kit-2_square_1600.jpg?1472061982">
        </div>
        <div id="features"></div>
    </main>
</body>
</html>
